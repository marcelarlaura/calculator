<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Calculator</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <div class="outercase">
        <div class="display">
        </div>
        <div class="keysHolder">
            <button id="0" class="number" onclick='assignNumber(this.id)'>0</button>
            <button id="1" class="number" onclick='assignNumber(this.id)'>1</button>
            <button id="2" class="number" onclick='assignNumber(this.id)'>2</button>
            <button id="3" class="number" onclick='assignNumber(this.id)'>3</button>
            <button id="4" class="number" onclick='assignNumber(this.id)'>4</button>
            <button id="5" class="number" onclick='assignNumber(this.id)'>5</button>
            <button id="6" class="number" onclick='assignNumber(this.id)'>6</button>
            <button id="subtract" class="operator" onclick="assignOperator(this.id)">-</button>
            <button id="7" class="number" onclick='assignNumber(this.id)'>7</button>
            <button id="8" class="number" onclick='assignNumber(this.id)'>8</button>
            <button id="9" class="number" onclick='assignNumber(this.id)'>9</button>
            <button id="add" class="operator" onclick="assignOperator(this.id)">+</button>
            <button id="backspace">C</button>
            <button id="clear">CE</button>
            <button id="decimal">,</button>
            <button id="equal">=</button>
            <button id="multiply" class="operator" onclick="assignOperator(this.id)">X</button>
            <button id="divide" class="operator" onclick="assignOperator(this.id)">/</button>
            
            
        </div>
    </div>

    <script src="./jscript.js"></script>
</body>
</html>
